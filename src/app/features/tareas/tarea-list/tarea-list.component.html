<h2>Lista de Tareas</h2>

<p-table [value]="tareas" >
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th></th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-obj>
        <tr>
              
            <td>{{ obj.idTarea }}</td>
            <td>{{ obj.descripcion }}</td>
            <td>{{ obj.fechaVigencia }}</td>
            <td class="col-content-btns">
                <p-button class="btn-editar" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="bottom"></p-button>
                <p-button icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="bottom" ></p-button>
            </td>  
        </tr>
    </ng-template>
</p-table>
