<div [ngStyle]="{'background-image': 'url(' + backgroundImage + ')'}">
  <h1>Sistema de Administración de Tareas</h1>
</div>
<div class="login-container">
  <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
    <img src="{{ authenticatingPersonImage }}" alt="Persona autenticándose">
  </div>
  <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
    <div class="login-box">
      <div style="text-align: center;">
        <img src="{{ sunatLogoImage }}" alt="Logo SUNAT">
      </div>
      <h2>Iniciar Sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div style="margin-bottom: 15px;">
          <label for="email">Correo Electrónico</label>
          <input id="email" pInputText formControlName="email">
          <p-message *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" severity="error" text="El correo electrónico es inválido."></p-message>
        </div>
        <div style="margin-bottom: 15px;">
          <label for="password">Contraseña</label>
          <input type="password" id="password" pInputText formControlName="password">
          <p-message *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" severity="error" text="La contraseña es requerida."></p-message>
        </div>
        <button pButton type="submit" label="Iniciar Sesión" [disabled]="loginForm.invalid"></button>
        <p-message *ngIf="errorMessage" severity="error" text="{{ errorMessage }}"></p-message>
      </form>
    </div>
  </div>
  <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
    <img src="{{ successfulLoginImage }}" alt="Login exitoso">
  </div>
</div>
