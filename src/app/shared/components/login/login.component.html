<div style="text-align: center;">
  <h1>Sistema de Administración de Tareas</h1>
</div>
<div class="login-container" style="display: flex; height: 100vh;" [style.background-image]="'url(' + backgroundImage + ')'">
  <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
      <img [src]="authenticatingPersonImage" alt="Persona autenticándose" style="width: 100%; height: 100%; object-fit: cover;">
  </div>
  <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
      <div style="background: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
          <div style="text-align: center;">
              <img [src]="sunatLogoImage" alt="Logo SUNAT" style="width: 100px; margin-bottom: 20px;">
          </div>
          <h2 style="text-align: center;">Iniciar Sesión</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div style="margin-bottom: 15px;">
                  <label for="email">Correo Electrónico</label>
                  <input id="email" pInputText formControlName="email" style="width: 100%;" />
                  <p-message *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" severity="error" text="El correo electrónico es inválido."></p-message>
              </div>
              <div style="margin-bottom: 15px;">
                  <label for="password">Contraseña</label>
                  <input type="password" id="password" pInputText formControlName="password" style="width: 100%;" />
                  <p-message *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" severity="error" text="La contraseña es requerida."></p-message>
              </div>
              <button pButton type="submit" label="Iniciar Sesión" [disabled]="loginForm.invalid" style="width: 100%;"></button>
              <p-message *ngIf="errorMessage" severity="error" text="{{ errorMessage }}"></p-message>
          </form>
      </div>
  </div>
  <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
      <img [src]="successfulLoginImage" alt="Login exitoso" style="width: 100%; height: 100%; object-fit: cover;">
  </div>
</div>
